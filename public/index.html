<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al CSS externo -->
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card p-5 shadow-lg text-center form-container">
            <h2 class="mb-4 text-success">Consulta de Empleado</h2>
            <input type="text" id="dpi" class="form-control mb-3" placeholder="Ingresa tu DPI">
            <button class="btn btn-primary w-100 mb-2" onclick="enviarToken()">Enviar Token</button>
            <button class="btn btn-secondary w-100" onclick="irALogin()">Login de Administrador</button>
        </div>
    </div>

    <script>
        async function enviarToken() {
            const dpi = document.getElementById('dpi').value;
            localStorage.setItem('dpi', dpi);

            try {
                const response = await fetch('/api/empleados/enviar-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dpi })
                });

                const mensaje = await response.text();
                alert(mensaje);

                if (response.ok) {
                    window.location.href = 'token.html';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al enviar el token.');
            }
        }

        function irALogin() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
